<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Clusers</title>

  <link rel="stylesheet" href="../semantic/dist/semantic.min.css" />

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Create a New User Account
      </div>
    </h2>
    <form class="ui large form" id="user-maker"
     v-bind:class="{'error': !passwords_match}">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" v-model="username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input type="text" name="email" placeholder="E-mail address" v-model="email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" v-model="password">
          </div>
        </div>
        <div class="field" v-bind:class="{'error': !passwords_match}">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="confirm" placeholder="Confirm Password" v-model="confirmpass">
          </div>
        </div>
        <div class="ui error message" v-if="!passwords_match">
          Be sure those passwords match, kids!
        </div>
        <div class="ui fluid large teal submit button">Create User</div>
      </div>

      <div class="ui error message"></div>

    </form>
  </div>
</div>

<script src="../dist/bundle.js"></script>

</body>
</html>
